<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driver Home Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header,
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      main {
        padding: 20px;
        text-align: center;
        flex: 1;
      }

      footer {
        margin-top: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th, td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #333;
        color: #fff;
      }

      tr:hover {
        background-color: #f5f5f5;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome, Driver!</h1>
    </header>
    <main>
      <p>This is the home page for drivers.</p>
      <button>View Assigned Orders</button>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>From</th>
            <th>To</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2024-05-01</td>
            <td>08:00 AM</td>
            <td>Company A</td>
            <td>Company B</td>
          </tr>
          <tr>
            <td>2024-05-02</td>
            <td>09:30 AM</td>
            <td>Company C</td>
            <td>Company D</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <p>&copy; 2024 Your Company</p>
    </footer>
  </body>
</html>
